    <div class="container">
      <form action="#">

        <label for="fname">Nome</label>
        <input type="text" id="fname" name="firstname" placeholder="Seu nome..">

        <label for="lname">Sobrenome</label>
        <input type="text" id="lname" name="lastname" placeholder="Seu sobrenome..">

        <label for="country">País</label>
        <select id="country" name="country">
          <option value="Brasil">Brasil</option>
          <option value="canada">Paraguai</option>
          <option value="usa">Uruguai</option>
        </select>

        <label for="subject">Mensagem</label>
        <textarea id="subject" name="subject" placeholder="Escreva seu texto.." style="height:200px"></textarea>

        <input type="submit" value="Enviar">
      </form>
